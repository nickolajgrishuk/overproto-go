name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build ./...

      - name: Build examples
        run: |
          cd examples/tcp-client && go build -o tcp-client .
          cd ../tcp-server && go build -o tcp-server .
          cd ../udp-client && go build -o udp-client .
          cd ../udp-server && go build -o udp-server .
          cd ../encrypted && go build -o encrypted .

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Changes in ${{ steps.get_version.outputs.version }}
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ### Binaries
            - tcp-client
            - tcp-server
            - udp-client
            - udp-server
            - encrypted
          files: |
            examples/tcp-client/tcp-client
            examples/tcp-server/tcp-server
            examples/udp-client/udp-client
            examples/udp-server/udp-server
            examples/encrypted/encrypted
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Go Module Proxy
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          go list -m -versions . || echo "Module not yet published"

